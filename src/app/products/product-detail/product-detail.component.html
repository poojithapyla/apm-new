<div class="card">
    <div class="card-header">
        {{pageTitle + ': '}}
    </div>
    <div class="card-footer">
        <button class="btn btn-outline-secondary" style="width: 80px;"
                (click)="onBack()">
            <i class="fa fa-chevron-left"></i>Back
        </button>
    </div>
    <div *ngFor="let p of productN">
        {{p.productName}}
    </div>
    <div>
        <button type="button"  class="btn btn-primary" (click)="getproductName()">click here</button>
    </div>
</div>
